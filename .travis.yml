language: java
jdk:
  - oraclejdk8
sudo: false
notifications: {
  "email": false,
  "irc": {
    "channels": ["ircs://irc.spi.gt:6697/#MiniDigger"],
    "on_success": "change",
    "on_failure": "always",
    "skip_join": true
  }
}
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  file_glob: true
  file: 
    - "build/dependencyUpdates/*"
  on:
    branch: master
install: "gradle assemble"
script: "gradle build dependencyUpdates"
